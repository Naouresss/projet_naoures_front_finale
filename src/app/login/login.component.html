    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
           
                   
                    
                </div>
                <a *ngIf="!isLoggedIn"  href="/register" class="btn btn-primary rounded-pill py-2 px-4">Register</a>
                &nbsp;
                <a href="/profile"><h3>{{currentUser.prenom}} {{currentUser.nom}}</h3></a> 
                &nbsp;
                  <a *ngIf="isLoggedIn" (click)="logout()" class="btn btn-warning rounded-pill py-2 px-4">Logout</a>
                  <a *ngIf="!isLoggedIn" href="/login" class="btn btn-secondary rounded-pill py-2 px-4">Login</a>
                 
                
            </div>
        </nav>

        <div class="container-fluid bg-primary py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->

 
    <!-- About Start -->
    <div class="container-xxl py-5">
        <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h1>
        <div class="container">
            
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6">
                      <div class="card rounded-3">
                       
                        <div class="card-body p-4 p-md-5">
                         
                          <form [formGroup]="registerForm" (ngSubmit)="addUser()" method="POST">
                       
                            <div class="form-group">
                              <label>Email</label>
                              <input [(ngModel)]="form.email" 
                              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"type="text" class="form-control" formControlName="email" />
                              <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required','email')" class="text-danger">Email is required</small>
                            </div>
                          
                            <div class="form-group">
                                <label>Password</label>
                                
                                <div class="input-group">
                                  <input [type]="type" class="form-control" formControlName="password" [(ngModel)]="form.password"  minlength="1" >
                                  <div class="input-group-append">
                                    <span (click)="hideShowPass()" class="input-group-text fa {{eyeIcon}}"></span>
                                  </div>
                                </div>
                                
                                <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required','password')" class="text-danger">Password is required</small>
                              </div>
                              
                          
                            &nbsp; &nbsp;
                            <button type="submit" class="btn btn-primary rounded-pill py-2 px-4">Login</button>
                            <button class="btn btn-secondary rounded-pill py-2 px-4" routerLink="/home">Cancel</button>
                            
                          </form>
    </div>
  </div>

               
</div>
