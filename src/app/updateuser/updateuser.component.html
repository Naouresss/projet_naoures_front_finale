            <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">

    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="user" class="nav-item nav-link active">Users</a>

                   
                    
                </div>
               <a href="/profile"><h3>{{currentUser.prenom}} {{currentUser.nom}}</h3></a> 
                &nbsp;
                <div *ngIf="isLoggedIn">
                <button (click)="logout()" class="btn btn-warning rounded-pill py-2 px-4">Logout</button>
                &nbsp;</div>
            
            </div>
        </nav>

        <div class="container-fluid bg-primary py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->

 
    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6">
                      <div class="card rounded-3">
<section class="section dashboard">
    <div class="mb-3">
        <div class="card">
            <div class="card-header info text-blue">
               Edit User

            </div>
            <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Edit User</h5>
                  <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
                    <div class="mb-3">
                      <label for="nom" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="user.nom" required>
                    </div>
                    <div class="mb-3">
                      <label for="prenom" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]=" user.prenom " required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
                      </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
                </div>
              </div>
              
        </div>
    </div>  
</section>
</div>

               
</div>
</div>
</div>
</div>
</div>
