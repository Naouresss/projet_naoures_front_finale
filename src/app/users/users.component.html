<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tourist - Travel Agency HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/assets/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/assets/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->

    <!-- Spinner End -->

    <!-- Topbar Start -->
    <div class="container-fluid bg-dark px-5 d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center" style="height: 45px;"></div>
            </div>
            <div class="col-lg-4 text-center text-lg-end">
                <div class="d-inline-flex align-items-center" style="height: 45px;"></div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="user" class="nav-item nav-link active">Users</a>
                </div>
            
                <a href="/profile">
                    <h3>{{ currentUser.prenom }} {{ currentUser.nom }}</h3>
                </a>
                &nbsp;
                <div *ngIf="isLoggedIn">
                    <button (click)="logout()" class="btn btn-warning rounded-pill py-2 px-4">Logout</button>
                    &nbsp;
                </div>
            </div>
        </nav>

        <div class="container-fluid bg-primary py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->

    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <section id="main-content">
                        <section class="wrapper">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="mat-elevation-z8">
                                        
                                          <mat-form-field>
                                
                                            <input matInput #inputRef (keyup)="applyFilter(inputRef.value)" placeholder="Search ...">
                                           
                                          </mat-form-field>
                                          <hr>
                                          <ng-container matColumnDef="ajout">
                                            <button class="btn btn-primary me-md-2"
                                            routerLink="/ajout-user"data-toggle="tooltip" title=" ADD USER !">ADD USER</button>
                                         
                                          </ng-container>
                                      
                                      <table mat-table [dataSource]="dataSource" matSort >
                                  
                                  
                                        
                                        <ng-container matColumnDef="nom">
                                          <th mat-header-cell *matHeaderCellDef mat-sort-header ><p id="cc"> FirstName</p> </th>
                                          <td mat-cell *matCellDef="let users "> {{users.nom}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="prenom">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header ><p id="cc"> LastName</p> </th>
                                            <td mat-cell *matCellDef="let users "> {{users.prenom}} </td>
                                          </ng-container>
                                          <ng-container matColumnDef="email">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header ><p id="cc"> Email</p> </th>
                                            <td mat-cell *matCellDef="let users "> {{users.email}} </td>
                                          </ng-container>
                                          <ng-container matColumnDef="role">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header ><p id="cc"> Role</p> </th>
                                            <td mat-cell *matCellDef="let users "> {{users.role}} </td>
                                          </ng-container>
                                 
                                  
                                  
                                         
                                  
                                          
                                  <ng-container matColumnDef="update">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header><p id="cc">Update</p> </th>
                                    <td mat-cell *matCellDef="let users" >
                                      <button  (click)="updateUser(users.id)"class="btn btn-success btn-floating" title=" UPDATE USER !"><i class="fas fa-magic"></i></button>
                                  </td>
                                  </ng-container>
                                  <ng-container matColumnDef="Delete">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header><p id="cc">Delete</p> </th>
                                      <td mat-cell *matCellDef="let users" >
                                          <button (click)="deleteUser(users.id)" class="btn btn-danger btn-floating" title=" DELETE USER !"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                    </ng-container>
                        
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let users ; columns: displayedColumns;"
                                        (click)="selectedRow = users" [ngClass]="{ 'selected': users === selectedRow }">
                                        </tr>
                                      </table>
                                    
                                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  showFirstLastButtons></mat-paginator>
                                  
                                        </div>
                                      </div>
                                      
                                </div>
                            </div>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->

    <!-- Service Start -->
    <!-- Service End -->

    <!-- Destination Start -->
    <!-- Destination Start -->

    <!-- Package Start -->
    <!-- Package End -->

    <!-- Booking Start -->
    <!-- Booking Start -->

    <!-- Process Start -->
    <!-- Process Start -->

    <!-- Team Start -->
    <!-- Team End -->

    <!-- Testimonial Start -->
    <!-- Testimonial End -->

    <!-- Footer Start -->
 
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/lib/wow/wow.min.js"></script>
    <script src="/assets/lib/easing/easing.min.js"></script>
    <script src="/assets/lib/waypoints/waypoints.min.js"></script>
    <script src="/assets/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/assets/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/assets/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/assets/js/main.js"></script>
</body>

</html>
